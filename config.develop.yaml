# TGDL 開發環境配置模板
# 用途：開發版本的配置，用於測試新功能
# Port: 5002

# ==================== Telegram API 設定 ====================
# 從 https://my.telegram.org/apps 獲取
api_hash: YOUR_API_HASH_HERE
api_id: YOUR_API_ID_HERE

# ==================== Bot 設定（可選）====================
# 如需 Bot 通知功能，填入 Bot Token
bot_token: YOUR_BOT_TOKEN_HERE

# ==================== Web 介面設定 ====================
web_port: 5002  # 開發版本 Port（不同於產品版本）

# ==================== 下載路徑設定 ====================
save_path: TGDL_DEV/downloads  # 與產品版本隔離

# ==================== Bot 權限設定（可選）====================
# 限制哪些 Telegram User ID 可以使用 Bot 命令
allowed_user_ids:
  - YOUR_TELEGRAM_USER_ID_HERE

# ==================== 基本下載設定 ====================
media_types:
  - photo
  - video
  - document
  - audio

language: EN

# ==================== 環境標識 ====================
# Environment: Development
# Port: 5002
# Access: http://localhost:5002 (僅本地訪問)

<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Message Downloader - 訊息下載器</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/modern.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/message_downloader/main.css') }}" rel="stylesheet">
</head>
<body>
    <div class="container-fluid">
        <!-- 緊湊頂部工具列 -->
        <div class="compact-toolbar">
            <div class="toolbar-left">
                <div class="app-title" id="app-title">
                    <i class="fas fa-comments"></i>
                    <span>快速媒體下載</span>
                </div>
            </div>
            <div class="toolbar-center">
                <div class="current-group-indicator" id="current-group-indicator" style="display: none;">
                    <span id="current-group-name">選擇群組</span>
                </div>
            </div>
            <div class="toolbar-right">
                <!-- Theme Toggle Button -->
                <button class="theme-toggle" id="theme-toggle" title="切換主題">
                    <i class="theme-icon fas fa-sun" id="theme-icon"></i>
                    <span id="theme-text">Light</span>
                </button>

                <!-- Login Status Indicator -->
                <div id="login-status" style="display: none;">
                    <div id="login-status-success" class="status-success" style="display: none;">
                        <i class="fas fa-user-check"></i>
                        <span id="login-user-info">已登入</span>
                        <button id="header-logout-btn" class="btn-logout">
                            <i class="fas fa-sign-out-alt"></i>
                        </button>
                    </div>
                    <div id="login-status-loading" class="status-loading" style="display: none;">
                        <i class="fas fa-spinner fa-spin"></i>
                        <span>檢查中...</span>
                    </div>
                    <div id="login-status-error" class="status-error" style="display: none;">
                        <i class="fas fa-exclamation-triangle"></i>
                        <span>需要認證</span>
                    </div>
                </div>
            </div>
        </div>

        <!-- 主要應用佈局 -->
        <div class="main-app-layout">
            <!-- 左側群組邊欄 -->
            <div class="group-sidebar">
                <div id="groups-container">
                    <!-- 群組列表將在這裡動態載入 -->
                    <div class="content-overlay">
                        <div class="overlay-content">
                            <div class="spinner-border text-primary" role="status">
                                <span class="visually-hidden">載入中...</span>
                            </div>
                            <p class="text-muted mt-2">載入群組中...</p>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 右側主內容區 -->
            <div class="main-content">
                <div class="messages-content">
                    <div id="messages-container" class="messages-container">
                        <div id="messages-list">
                            <!-- 動態訊息氣泡會出現在這裡 -->
                        </div>
                        <!-- 默認覆蓋層 -->
                        <div id="messages-overlay" class="content-overlay">
                            <div class="overlay-content">
                                <h5>選擇群組</h5>
                                <p class="text-muted">從左側選擇一個群組來查看訊息</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Status Alert -->
        <div id="status-alert" class="alert alert-info" style="display: none;"></div>

        <!-- Loading Spinner -->
        <div id="loading-spinner" class="loading-spinner" style="display: none;">
            <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">載入中...</span>
            </div>
            <p class="text-muted mt-2">載入訊息中...</p>
        </div>
    </div>

    <!-- Authentication Section -->
    <div id="auth-section" class="auth-overlay" style="display: none;">
        <h5 class="mb-3" style="color: rgba(255, 255, 255, 0.9); font-size: 16px; font-weight: 600;">
            <i class="fas fa-user-lock" style="color: rgba(0, 122, 255, 0.8);"></i>
            Telegram 認證
        </h5>
        <div id="auth-phone-step">
            <p class="text-muted">請輸入您的電話號碼以開始認證</p>
            <div class="row">
                <div class="col-md-8">
                    <input type="tel" id="phone-number" class="form-control" placeholder="+886912345678" required>
                </div>
                <div class="col-md-4">
                    <button id="send-code-btn" class="btn btn-primary w-100">
                        <i class="fas fa-paper-plane"></i>
                        發送驗證碼
                    </button>
                </div>
            </div>
        </div>
        <div id="auth-code-step" style="display: none;">
            <p class="text-muted">請輸入收到的驗證碼</p>
            <div class="row">
                <div class="col-md-8">
                    <input type="text" id="verification-code" class="form-control" placeholder="12345" maxlength="5" required>
                </div>
                <div class="col-md-4">
                    <button id="verify-code-btn" class="btn btn-primary w-100">
                        <i class="fas fa-check"></i>
                        驗證
                    </button>
                </div>
            </div>
        </div>
        <div id="auth-password-step" style="display: none;">
            <p class="text-muted">請輸入兩步驗證密碼</p>
            <div class="row">
                <div class="col-md-8">
                    <input type="password" id="two-factor-password" class="form-control" placeholder="密碼" required>
                </div>
                <div class="col-md-4">
                    <button id="verify-password-btn" class="btn btn-primary w-100">
                        <i class="fas fa-unlock"></i>
                        確認
                    </button>
                </div>
            </div>
        </div>
        <div id="auth-success" style="display: none;">
            <div class="alert alert-success">
                <i class="fas fa-check-circle"></i>
                認證成功！歡迎，<span id="user-name"></span>
                <button id="logout-btn" class="btn btn-sm btn-outline-secondary float-end">
                    <i class="fas fa-sign-out-alt"></i>
                    登出
                </button>
            </div>
        </div>
    </div>

    <!-- 即時通知容器 -->
    <div id="notification-container" class="notification-container">
        <!-- 動態通知會在這裡顯示 -->
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>

    <!-- Message Downloader JavaScript Modules -->
    <script src="{{ url_for('static', filename='js/message_downloader/core.js') }}"></script>
    <script src="{{ url_for('static', filename='js/message_downloader/theme.js') }}"></script>
    <script src="{{ url_for('static', filename='js/message_downloader/auth.js') }}"></script>
    <script src="{{ url_for('static', filename='js/message_downloader/groups.js') }}"></script>
    <script src="{{ url_for('static', filename='js/message_downloader/messages.js') }}"></script>
    <script src="{{ url_for('static', filename='js/message_downloader/selection.js') }}"></script>
    <script src="{{ url_for('static', filename='js/message_downloader/notifications.js') }}"></script>
    <script src="{{ url_for('static', filename='js/message_downloader/ui.js') }}"></script>
    <script src="{{ url_for('static', filename='js/message_downloader/main.js') }}"></script>

    <!-- Fixed Animated Chat Controls - Bottom Right Corner -->
    <div id="chat-controls" class="chat-navigation" style="display: none;">
        <div class="chat-menu-toggle"></div>
        <div class="chat-menu">
            <div class="selection-info">
                已選擇 <span id="selected-count">0</span> 項
            </div>
            <ul>
                <li style="--i:0.1s;">
                    <div class="menu-item">
                        <button id="select-all-btn" title="全選">
                            <i class="fas fa-check-double"></i>
                        </button>
                        <span class="menu-label">全選</span>
                    </div>
                </li>
                <li style="--i:0.2s;">
                    <div class="menu-item">
                        <button id="clear-selection-btn" title="清除選擇">
                            <i class="fas fa-times"></i>
                        </button>
                        <span class="menu-label">清除</span>
                    </div>
                </li>
                <li style="--i:0.3s;">
                    <div class="menu-item">
                        <button id="refresh-messages-btn" title="載入更多訊息">
                            <i class="fas fa-sync-alt"></i>
                        </button>
                        <span class="menu-label">載入</span>
                    </div>
                </li>
                <li style="--i:0.4s;">
                    <div class="menu-item">
                        <button id="fast-test-download-btn" title="開始下載" disabled>
                            <i class="fas fa-download"></i>
                        </button>
                        <span class="menu-label">下載</span>
                    </div>
                </li>
            </ul>
        </div>
    </div>
</body>
</html>

        /* iOS 26 Authentic Control Center Design */
        body {
            background: 
                /* Dynamic Island-inspired orbs */
                radial-gradient(ellipse 280px 140px at 15% 20%, rgba(88, 86, 214, 0.6) 0%, transparent 40%),
                radial-gradient(ellipse 320px 160px at 85% 25%, rgba(255, 45, 85, 0.5) 0%, transparent 45%),
                radial-gradient(ellipse 240px 120px at 25% 80%, rgba(255, 149, 0, 0.4) 0%, transparent 40%),
                radial-gradient(ellipse 300px 150px at 75% 75%, rgba(52, 199, 89, 0.3) 0%, transparent 35%),
                /* Base iOS 26 gradient */
                linear-gradient(145deg, 
                    rgba(25, 25, 35, 0.95) 0%,
                    rgba(35, 40, 60, 0.92) 20%,
                    rgba(45, 55, 85, 0.88) 40%,
                    rgba(55, 70, 110, 0.85) 60%,
                    rgba(65, 85, 135, 0.82) 80%,
                    rgba(75, 100, 160, 0.8) 100%);
            min-height: 100vh;
            font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', system-ui, sans-serif;
            font-weight: 400;
            letter-spacing: -0.02em;
            overflow-x: hidden;
            position: relative;
            background-attachment: fixed;
        }
        
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                /* Authentic iOS glass reflections */
                radial-gradient(circle at 20% 30%, rgba(255, 255, 255, 0.15) 0%, transparent 30%),
                radial-gradient(circle at 80% 40%, rgba(255, 255, 255, 0.08) 0%, transparent 35%),
                radial-gradient(circle at 40% 70%, rgba(255, 255, 255, 0.05) 0%, transparent 25%),
                /* Subtle noise texture overlay */
                repeating-linear-gradient(90deg, transparent, transparent 1px, rgba(255, 255, 255, 0.01) 1px, rgba(255, 255, 255, 0.01) 2px);
            pointer-events: none;
            z-index: -1;
            animation: subtleShimmer 15s ease-in-out infinite;
        }
        
        @keyframes subtleShimmer {
            0%, 100% { opacity: 0.8; }
            50% { opacity: 1; }
        }
        
        /* iOS 26 Control Center Micro-animations */
        @keyframes controlCenterFadeIn {
            from {
                opacity: 0;
                transform: scale(0.95) translateY(10px);
                filter: blur(5px);
            }
            to {
                opacity: 1;
                transform: scale(1) translateY(0);
                filter: blur(0px);
            }
        }
        
        @keyframes floatingOrbs {
            0%, 100% {
                transform: translateX(0) translateY(0) scale(1);
            }
            25% {
                transform: translateX(5px) translateY(-3px) scale(1.02);
            }
            50% {
                transform: translateX(-3px) translateY(2px) scale(0.98);
            }
            75% {
                transform: translateX(2px) translateY(-5px) scale(1.01);
            }
        }
        
        /* Apply iOS 26 entrance animations */
        .chat-header {
            animation: controlCenterFadeIn 0.8s cubic-bezier(0.23, 1, 0.32, 1);
        }
        
        .group-selector {
            animation: controlCenterFadeIn 1s cubic-bezier(0.23, 1, 0.32, 1) 0.2s both;
        }
        
        .messages-container {
            animation: controlCenterFadeIn 1.2s cubic-bezier(0.23, 1, 0.32, 1) 0.4s both;
        }
        
        .action-buttons {
            animation: controlCenterFadeIn 1.4s cubic-bezier(0.23, 1, 0.32, 1) 0.6s both;
        }
        
        /* Add floating orb animation to background */
        body::before {
            animation: floatingOrbs 25s ease-in-out infinite;
        }

        function createMessageElement(message) {
            const div = document.createElement('div');
            div.className = 'chat-bubble';
            div.dataset.messageId = message.message_id;
            
            // Get media type and file info
            const mediaInfo = getMediaInfo(message);
            const mediaIcon = getMediaIcon(mediaInfo.type);
            
            div.innerHTML = `
                <div class="message-header">
                    <div class="message-checkbox">
                        <input type="checkbox" class="message-select" 
                               onchange="updateSelection(this, ${message.message_id})"
                               onclick="event.stopPropagation()">
                    </div>
                    <div class="message-info">
                        <span class="message-id">#${message.message_id}</span>
                        <span class="message-date">${formatDate(message.date)}</span>
                        <span class="media-badge ${mediaInfo.type}">
                            ${mediaIcon} ${mediaInfo.type.toUpperCase()}
                        </span>
                    </div>
                </div>
                
                <div class="message-content">
                    ${message.caption ? `<div class="message-text">${escapeHtml(message.caption)}</div>` : ''}
                    
                    <div class="media-placeholder ${mediaInfo.type}">
                        <div class="media-icon">
                            ${mediaIcon}
                        </div>
                        <div class="media-info">
                            <div class="media-filename">${mediaInfo.filename || 'Unknown file'}</div>
                            <div class="media-size">${mediaInfo.size || 'Unknown size'}</div>
                        </div>
                    </div>
                </div>
            `;

            // Add click event for row selection
            div.onclick = function(event) {
                if (event.target.type !== 'checkbox') {
                    const checkbox = div.querySelector('.message-select');
                    checkbox.checked = !checkbox.checked;
                    updateSelection(checkbox, message.message_id);
                }
            };

            return div;
        }

        function getMediaInfo(message) {
            console.log('ËôïÁêÜË®äÊÅØÂ™íÈ´îË≥áË®ä:', message);
            
            // Use the flattened structure returned by the backend
            let type = message.media_type || 'document';
            let filename = message.file_name || '';
            let size = message.file_size ? formatFileSize(message.file_size) : '';

            // If no filename, provide default based on media type
            if (!filename) {
                switch (type) {
                    case 'photo':
                        filename = 'Photo';
                        break;
                    case 'video':
                        filename = 'Video';
                        break;
                    case 'audio':
                        filename = 'Audio';
                        break;
                    case 'voice':
                        filename = 'Voice Message';
                        break;
                    case 'animation':
                        filename = 'Animation';
                        break;
                    case 'sticker':
                        filename = 'Sticker';
                        break;
                    case 'document':
                    default:
                        filename = 'Document';
                        break;
                }
            }

            // If no size info, set default
            if (!size) {
                size = 'Unknown size';
            }

            return { type, filename, size };
        }

        function getMediaIcon(type) {
            const icons = {
                'photo': '<i class="fas fa-image"></i>',
                'video': '<i class="fas fa-video"></i>',
                'audio': '<i class="fas fa-music"></i>',
                'document': '<i class="fas fa-file"></i>'
            };
            return icons[type] || '<i class="fas fa-file"></i>';
        }

        function updateSelection(checkbox, messageId) {
            const chatBubble = checkbox.closest('.chat-bubble');
            
            if (checkbox.checked) {
                if (!selectedMessages.includes(messageId)) {
                    selectedMessages.push(messageId);
                }
                chatBubble.classList.add('selected');
            } else {
                selectedMessages = selectedMessages.filter(id => id !== messageId);
                chatBubble.classList.remove('selected');
            }

            updateSelectionUI();
        }

        function updateSelectionUI() {
            const count = selectedMessages.length;
            document.getElementById('selected-count').textContent = count;
            document.getElementById('fast-test-download-btn').disabled = count === 0;
        }

        function selectAllMessages() {
            const checkboxes = document.querySelectorAll('.message-select');
            selectedMessages = [];
            
            checkboxes.forEach(checkbox => {
                checkbox.checked = true;
                const chatBubble = checkbox.closest('.chat-bubble');
                const messageId = parseInt(chatBubble.dataset.messageId);
                selectedMessages.push(messageId);
                chatBubble.classList.add('selected');
            });

        function formatFileSize(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }

        function createNotification(type, title, message, options = {}) {
            notificationCount++;
            const id = options.id || `notification-${notificationCount}`;
            const container = document.getElementById('notification-container');
            
            const notification = document.createElement('div');
            notification.className = `notification ${type}`;
            notification.id = id;
            
            let progressHtml = '';
            if (options.showProgress) {
                progressHtml = `
                    <div class="notification-progress">
                        <div class="notification-progress-bar">
                            <div class="notification-progress-fill" id="${id}-progress"></div>
                        </div>
                        <div class="notification-progress-text" id="${id}-progress-text">0%</div>
                    </div>
                `;
            }
            
            notification.innerHTML = `
                <div class="notification-header">
                    <div class="notification-title">
                        ${getNotificationIcon(type)}
                        <span>${title}</span>
                    </div>
                    <button class="notification-close" onclick="removeNotification('${id}')">
                        √ó
                    </button>
                </div>
                <div class="notification-body" id="${id}-body">
                    ${message}
                </div>
                ${progressHtml}
            `;
            
            container.appendChild(notification);
            
            // Ê∑ªÂä†ÂãïÁï´ÊïàÊûú
            setTimeout(() => {
                notification.classList.add('show');
            }, 100);
            
            // ‰øùÂ≠òÈÄöÁü•ÂºïÁî®
            activeNotifications.set(id, {
                element: notification,
                type: type,
                autoClose: options.autoClose !== false
            });
            
            // Ëá™ÂãïÈóúÈñâ
            if (options.autoClose !== false) {
                const delay = options.duration || (type === 'error' ? 8000 : 5000);
                setTimeout(() => {
                    removeNotification(id);
                }, delay);
            }
            
            return id;
        }
        
        function updateNotification(id, updates) {
            const notification = activeNotifications.get(id);
            if (!notification) return;
            
            if (updates.message) {
                const body = document.getElementById(`${id}-body`);
                if (body) body.innerHTML = updates.message;
            }
            
            if (updates.progress !== undefined) {
                const progressFill = document.getElementById(`${id}-progress`);
                const progressText = document.getElementById(`${id}-progress-text`);
                if (progressFill) {
                    progressFill.style.width = `${updates.progress}%`;
                }
                if (progressText) {
                    progressText.textContent = `${updates.progress}%`;
                }
            }
            
            if (updates.title) {
                const titleElement = notification.element.querySelector('.notification-title span');
                if (titleElement) titleElement.textContent = updates.title;
            }
        }
        
        function removeNotification(id) {
            const notification = activeNotifications.get(id);
            if (!notification) return;
            
            notification.element.classList.remove('show');
            
            setTimeout(() => {
                if (notification.element.parentNode) {
                    notification.element.parentNode.removeChild(notification.element);
                }
                activeNotifications.delete(id);
            }, 400);
        }
        
        function getNotificationIcon(type) {
            const icons = {
                'success': '<i class="fas fa-check-circle"></i>',
                'info': '<i class="fas fa-info-circle"></i>',
                'warning': '<i class="fas fa-exclamation-triangle"></i>',
                'error': '<i class="fas fa-times-circle"></i>'
            };
            return icons[type] || '<i class="fas fa-bell"></i>';
        }
        
        // È°ØÁ§∫‰∏ãËºâÈñãÂßãÈÄöÁü•
        function showDownloadStartNotification(count) {
            if (downloadNotificationId) {
                removeNotification(downloadNotificationId);
            }
            
            downloadNotificationId = createNotification(
                'info',
                '‰∏ãËºâÈñãÂßã',
                `Ê≠£Âú®Ê∫ñÂÇô‰∏ãËºâ ${count} ÂÄãÊ™îÊ°à...`,

                    showProgress: true,
                    autoClose: false

            );
            
            // ÈñãÂßãÊ™¢Êü•ÈÄ≤Â∫¶
            startProgressChecking();
        }
        
        // ÈñãÂßãÊ™¢Êü•‰∏ãËºâÈÄ≤Â∫¶
        function startProgressChecking() {
            if (progressCheckInterval) {
                clearInterval(progressCheckInterval);
            }
            
            progressCheckInterval = setInterval(async () => {
                try {
                    const response = await fetch('/api/download_progress');
                    const data = await response.json();
                    
                    if (data.success && downloadNotificationId) {
                        const progress = data.progress;
                        
                        if (progress.active) {
                            const percentage = progress.total_task > 0 
                                ? Math.round((progress.completed_task / progress.total_task) * 100) 
                                : 0;
                            
                            let statusText = progress.status_text || `‰∏ãËºâ‰∏≠... ${progress.completed_task}/${progress.total_task}`;
                            
                            updateNotification(downloadNotificationId, {
                                title: '‰∏ãËºâÈÄ≤Ë°å‰∏≠',
                                message: statusText,
                                progress: percentage
                            });
                        } else if (progress.completed_task > 0) {
                            // ‰∏ãËºâÂÆåÊàê
                            updateNotification(downloadNotificationId, {
                                title: '‰∏ãËºâÂÆåÊàê',
                                message: `‚úÖ ÊàêÂäüÂÆåÊàê ${progress.completed_task} ÂÄãÊ™îÊ°àÁöÑ‰∏ãËºâÔºÅ`,
                                progress: 100
                            });
                            
                            // Â∞áÈÄöÁü•ÊîπÁÇ∫ÊàêÂäüÈ°ûÂûã
                            const notificationElement = document.getElementById(downloadNotificationId);
                            if (notificationElement) {
                                notificationElement.className = 'notification success show';
                            }
                            
                            // 5ÁßíÂæåËá™ÂãïÈóúÈñâ
                            setTimeout(() => {
                                removeNotification(downloadNotificationId);
                                downloadNotificationId = null;
                            }, 5000);
                            
                            // ÂÅúÊ≠¢Ê™¢Êü•ÈÄ≤Â∫¶
                            clearInterval(progressCheckInterval);
                            progressCheckInterval = null;
                        }
                    }
                } catch (error) {
                    console.error('Ê™¢Êü•‰∏ãËºâÈÄ≤Â∫¶ÊôÇÁôºÁîüÈåØË™§:', error);
                }
            }, 2000); // ÊØè2ÁßíÊ™¢Êü•‰∏ÄÊ¨°
        }
        
        // ÂÅúÊ≠¢ÈÄ≤Â∫¶Ê™¢Êü•
        function stopProgressChecking() {
            if (progressCheckInterval) {
                clearInterval(progressCheckInterval);
                progressCheckInterval = null;
            }
        }
        
        // È°ØÁ§∫‰∏ÄËà¨ÈÄöÁü•
        function showNotification(type, title, message, options = {}) {
            return createNotification(type, title, message, options);
        }
